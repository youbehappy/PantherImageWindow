    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "test.panther.pantherimagewindow"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
